[global]
# Uncomment and configure as needed:
# index-url = https://gitlab.example.com/api/v4/projects/123/-/packages/pypi/simple/
# extra-index-url = https://pypi.org/simple/
# proxy = http://proxy.example.com:8080
# trusted-host = gitlab.example.com
# cert = /path/to/ca-bundle.crt

[pyodide]
# Base URL for compiled WASM packages (numpy, scipy, pandas, etc.)
# Used in --slim mode. Stripped packages are fetched from here at runtime.
# Default: https://cdn.jsdelivr.net/pyodide/v{version}/full/
#
# To use the GitLab Generic Package Registry (populated by upload-pyodide CI job):
# cdn-url = https://gitlab.example.com/api/v4/projects/PROJECT_ID/packages/generic/pyodide/PYODIDE_VERSION/
#
# To use a static file mirror:
# cdn-url = https://gitlab.example.com/group/pyodide-mirror/-/raw/main/

[oauth]
# OAuth Application ID for launch.html and create.html.
# Register a non-confidential app at GitLab → User Settings → Applications
# with redirect URIs (one per line):
#   http://YOUR_PAGES_URL/launch.html
#   http://YOUR_PAGES_URL/create.html
# Scope: api  (launch.html only needs read_api; create.html needs api)
# client-id = YOUR_APPLICATION_ID

# GitLab instance URL (used by launch.html / create.html for API calls)
# gitlab-url = https://gitlab.example.com

# Template project to fork via create.html (numeric ID or URL-encoded path)
# template-project-id = 42

# Pages URL where marimo site is deployed (for badge links in create.html)
# pages-url = http://group.gitlab-pages.example.com/marimo-offline-pages
